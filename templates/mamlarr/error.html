{% extends "mamlarr/base.html" %}

{% block head %}
<title>Mamlarr - Error</title>
{% endblock head %}

{% block body %}
<div class="w-screen flex justify-center p-6">
  <div class="alert alert-error max-w-2xl w-full shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <div>
      <h2 class="font-semibold">Something went wrong</h2>
      <p class="text-sm opacity-80">{{ error or "Unknown error" }}</p>
    </div>
  </div>
</div>
{% endblock body %}
