<!DOCTYPE html>
<html lang="en" data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    {% block head %}
    <title>Mamlarr - Download Manager</title>
    <meta name="description" content="Mamlarr - MyAnonymouse Download Manager" />
    {% endblock head %}

    <!-- Reuse AudioBookRequest's CSS -->
    <link rel="stylesheet" href="{{ base_url }}/static/globals.css?v={{ version }}" />

    <!-- Reuse AudioBookRequest's JavaScript -->
    <script src="{{ base_url }}/static/htmx.js?v={{ version }}"></script>
    <script defer src="{{ base_url }}/static/htmx-preload.js?v={{ version }}"></script>
    <script defer src="{{ base_url }}/static/alpine.js?v={{ version }}"></script>

    <!-- Theme switching (same as AudioBookRequest) -->
    <script>
      const setTheme = theme => {
        if (!theme) {
          theme = localStorage.getItem("theme");
          if (!theme) {
            theme = window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "night"
              : "nord";
          }
        }
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        if (theme === "night") {
          for (const elem of document.getElementsByClassName("light-dark-toggle")) {
            elem.classList.add("DARKCLASS");
            document.documentElement.classList.add("dark");
          }
        } else {
          for (const elem of document.getElementsByClassName("light-dark-toggle")) {
            elem.classList.remove("DARKCLASS");
            document.documentElement.classList.remove("dark");
          }
        }
      };
      const toggleTheme = () => {
        const theme = document.documentElement.getAttribute("data-theme");
        const newTheme = theme === "nord" ? "night" : "nord";
        setTheme(newTheme);
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="{{ base_url }}/static/favicon.svg?v={{ version }}" />
  </head>

  <body class="w-screen min-h-screen overflow-x-hidden" hx-ext="preload">
    <script>
      setTheme();
    </script>

    <!-- Navbar matching AudioBookRequest style -->
    <header class="shadow-lg">
      <nav class="navbar">
        <div class="flex-1">
          <a href="{{ base_url }}/" class="btn btn-ghost text-lg hidden sm:inline-flex">AudioBookRequest</a>
          <a href="{{ base_url }}/" class="btn btn-ghost text-lg sm:hidden">ABR</a>
          <a href="{{ base_url }}/search" class="btn btn-ghost btn-square" title="Search">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </a>
          <a href="{{ base_url }}/wishlist" class="btn btn-ghost btn-square" title="Wishlist">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
          </a>
          <!-- Mamlarr link -->
          <a href="/mamlarr/" class="btn btn-ghost btn-square btn-active" title="Downloads">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
            </svg>
          </a>
        </div>

        <div class="flex-none flex pr-4">
          <button class="btn btn-ghost btn-square light-dark-toggle" onclick="toggleTheme()">
            <script>setTheme();</script>
            <span class="theme-dark svg-dark">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            </span>
            <span class="theme-light svg-light">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </span>
          </button>

          <a href="{{ base_url }}/settings/account" class="btn btn-ghost btn-square group" title="Settings">
            <span class="group-hover:rotate-90 transition-all duration-500 ease-in-out">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
          </a>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    {% block body %}
    {% endblock body %}
  </body>
</html>
