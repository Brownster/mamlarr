name: Build and Publish Combined Container

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AudioBookRequest + Mamlarr
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ../
          file: mamlarr/docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/abr-mamlarr:latest
          build-args: |
            PYTHON_VERSION=3.12
            NODE_VERSION=20

      - name: Upload docker-compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose
          path: mamlarr/docker-compose.yml
